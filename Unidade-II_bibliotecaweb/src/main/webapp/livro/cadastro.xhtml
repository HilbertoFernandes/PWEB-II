<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Titulo</title>
</h:head>
<f:metadata>
	<f:viewParam name="id" value="#{livroBean.id}" />
	<f:viewParam name="titulo" value="#{livroBean.titulo}" />
	<f:viewParam name="quantidade" value="#{livroBean.quantidade}" />
	<f:viewParam name="autor" value="#{livroBean.autor}" />
	<f:viewParam name="sinopse" value="#{livroBean.sinopse}" />
</f:metadata>
<h:body>
	<ui:composition template="../template/template.xhtml">
		<ui:define name="ttitle">Cadastro de novo livro</ui:define>
		<ui:define name="tbody">
			<h:form id="formLivros">
				<p:tabView>
					<p:tab title="Cadastro de novo livro">
						<h:panelGrid id="grid" columns="6" cellpadding="1"
							style="width:90%">
							<h:inputHidden value="#{livroBean.id}" id="id" />
							<h:panelGrid>
								<p:outputLabel for="titulo" value="Título "
									style="margin-top:5%" />
								<p:inputText id="titulo" required="true"
									requiredMessage="Campo obrigatório" value="#{livroBean.titulo}" />
								<p:message for="titulo" display="text" showDetail="true" />
							</h:panelGrid>

							<h:panelGrid>
								<p:outputLabel for="autor" value="Autor " style="margin-top:5%" />
								<p:inputText id="autor" required="true"
									requiredMessage="Campo obrigatório" value="#{livroBean.autor}" />
								<p:message for="autor" display="text" showDetail="true" />
							</h:panelGrid>

							<h:panelGrid>
								<p:outputLabel for="quantidade" value="Quantidade "
									style="margin-top:5%" />
								<p:inputText id="quantidade" required="true"
									requiredMessage="Campo obrigatório"
									value="#{livroBean.quantidade}">
									<f:convertNumber integerOnly="true" maxFractionDigits="0" />
								</p:inputText>
								<p:message for="quantidade" display="text" showDetail="true" />
							</h:panelGrid>


							<h:panelGrid>
								<p:outputLabel for="sinopse" value="Sinopse "
									style="margin-top:5%" />
								<p:inputTextarea id="sinopse" required="true"
									requiredMessage="Campo obrigatório"
									value="#{livroBean.sinopse}" />
								<p:message for="sinopse" display="text" showDetail="true" />
							</h:panelGrid>

							
							<h:panelGrid columns="2">
							<h:commandLink value="" 
							               action="#{livroBean.salvar}"
							               id="bt_salvar">
								           <i class="glyphicon glyphicon-floppy-saved" 
								              style="font-size:2em;
								              padding: 20px;
								              margin-top:30px; 
								              color:green">
								          </i> 
                            </h:commandLink>	
							</h:panelGrid>
						</h:panelGrid>
						
						<h:messages errorStyle="color:red" 
							            infoStyle="color:blue"
								        layout="table" />
					</p:tab>
				</p:tabView>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
